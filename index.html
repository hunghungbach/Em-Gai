<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #3498db;
        }
        p {
            line-height: 1.6;
            text-align: justify;
        }
        .family {
            margin-top: 40px;
        }
        .family-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .family-member img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #2ecc71;
        }
        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Bản Thân</h1>
        <div class="profile">
            <img src="https://www.facebook.com/photo/?fbid=581468879731894&set=pob.100036063608482" alt="Ảnh của Tôi">
        </div>
            <p>Xin chào! Tôi là Trần Phương Anh, hiện tôi là học sinh trường cấp 2 Lý Nam Đế. Và tôi rất thích được đi ăn mì cay nhưng phải được bao.</p>
    </div>
</body>
</html>
